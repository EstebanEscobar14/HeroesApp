<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
  </ng-template>

  <div *ngIf="hero; else divLoading" class="grid mt-2 p-2 justify-content-center">
    <mat-card class="col-12 sm:col-6 md:col-4 xl:col-3">
      <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" >

    </mat-card>

    <mat-card class="col-12 sm:col-6 md:col-4 xl:col-3">
      <mat-card-header>
        <mat-card-title>InformaciÃ³n</mat-card-title>
        <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item><strong>Publisher:</strong> {{ hero.publisher }}</mat-list-item>
          <mat-list-item><strong>Primera aparicion:</strong> {{ hero.first_appearance }}</mat-list-item>
          <mat-list-item><strong>Personajes:</strong> {{ hero.characters }}</mat-list-item>
          <mat-list-item><strong>Creador:</strong> {{ hero.publisher }}</mat-list-item>
        </mat-list>

        <button mat-button color="primary" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Regresar
        </button>
      </mat-card-content>
    </mat-card>
  </div>
